<div id="sign-up">
    <!-- <h1>
      <i class="fas fa-money-check-alt"></i>
    </h1> -->
    <h1>
      Register
    </h1>
    <form (ngSubmit)="register()"[formGroup]="registerform">
      
        <div>
            <input name="uname" formControlName="uname" type="text" placeholder="UserName"><br><br>
          </div>
          <div *ngIf="this.registerform.get('uname')?.touched&&this.registerform.get('uname')?.errors" style="color:black;">Invalid User Name</div>
      






      <div>
        <input name="acno" formControlName="acno" type="text" placeholder="Account Number"><br><br>
      </div>
      <div *ngIf="this.registerform.get('acno')?.touched&&this.registerform.get('acno')?.errors" style="color:black;">Invalid Account Number</div>
  
      <div>
        <input  name="pswd" formControlName="pswd" type="password" placeholder="Password">
  
      </div>
      <div *ngIf="this.registerform.get('pswd')?.touched&&this.registerform.get('pswd')?.errors" style="color:black;">Invalid Password</div>
  
      <div class="btn">
        <button type="submit">register</button>
        <span id="p1">alredy User? Click here to <a href="">login</a>
        </span>
  
     
      </div>
          <!-- <button class="btn-new">Create new Account</button> -->
          
          <!-- <a href="#">Forgotten password?</a>
          <a href="#">Register</a> 
  
     -->
    </form>
    <img src="https://i.postimg.cc/SKH2xKNr/pic3.jpg" />
  </div>
