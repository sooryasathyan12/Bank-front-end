<div *ngIf="item" class="border w-25 mt-5 p-5 mx-auto text-center">
    <h6>Are you sure , do you want to delete this account? {{item}}</h6>
    <button  (click)="delete()" class="btn btn-danger">Yes</button>&nbsp;&nbsp;&nbsp;
    <button (click)="cancel()"  class="btn btn-success">No</button>
</div>
